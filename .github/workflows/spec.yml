name: Run Tests
on: [push, pull_request]
jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v2
      - name: Install Crystal
        uses: oprypin/install-crystal@v1
      - name: Install Crystal libs
        run: shards Install
      - name: Get raylib-cr for install script
        run: git clone https://github.com/sol-vin/raylib-cr
      - name: run install script
        run: sh ./raylib-cr/rsrc/native/ubuntu/install.sh
      - name: Run Tests
        run: crystal spec
